<ion-list appTitleColor>
  <ion-item-sliding *ngIf="book">
    <ion-item [routerLink]="'/book/' + book.id" [detail]="false" appTitleColor>
      <ion-checkbox color="warning" slot="start" (click)="$event.stopPropagation()"></ion-checkbox>

      <ion-label class="ion-text-wrap" >
        <h2>
          {{ book.title }}
          <span class="date">
            <ion-note class="year">{{ book.publicationYear }}</ion-note>
            <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
          </span>
        </h2>
        <h3>{{ book.author }}</h3>
        <p>{{ book.description }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="warning" [routerLink]="'/edit/' + book.id">Edit</ion-item-option>
      <ion-item-option color="danger" (click)="delete(book.id)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
