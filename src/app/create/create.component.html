<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<form *ngIf="formNewBook" [formGroup]="formNewBook" (ngSubmit) = "submitForm()" novalidate>
  <ion-list>
  <ion-item>
    <ion-input label="Title" placeholder="Enter title"  labelPlacement="stacked" formControlName="title" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Author" placeholder="Enter author name"  labelPlacement="stacked" formControlName="author" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Description" placeholder="..."  labelPlacement="stacked" formControlName="description" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Publication Year" placeholder="1994"  labelPlacement="stacked" [readonly]="true"  formControlName="publicationYear" type="number"></ion-input>
  </ion-item>

  <ion-button type="submit" expand = "block" [disabled] = "!formNewBook.valid">Save</ion-button>
</ion-list>
</form>
