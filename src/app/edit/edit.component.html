<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<form *ngIf="formBook" [formGroup]="formBook" (ngSubmit) = "submitForm()" novalidate>
  <ion-list>
  <ion-item>
    <ion-input label="Title" placeholder="Enter title" formControlName="title" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Author" placeholder="Enter author name"  formControlName="author" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Description" placeholder="..." value="121 S Pinckney St #300"  formControlName="description" type="string"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Publication Year" placeholder="1994" value="Madison" [readonly]="true"  formControlName="publicationYear" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Id" value="53703" [disabled]="true"  formControlName="id" type="number"></ion-input>
  </ion-item>
  <ion-button type="submit" expand = "block" [disabled] = "!formBook.valid">Save</ion-button>
</ion-list>
</form>
